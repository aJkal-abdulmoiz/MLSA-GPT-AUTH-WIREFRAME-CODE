<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="section-left">
      <div class="logo">
        <h1>ChatGPT</h1>
        <img src="circular orange icon.png" alt="ChatGPT" class="gpt-icon">
      </div>
      <div class="content">
        <h2 class="orange-text"><span>Brainstorm names</span><br> for an orange cat we're adopting<br>from the shelter</h2>
      </div>
    </div>
    <div class="section-right">
      <div class="get-started">
        <h2><strong>Get started</strong></h2>
        <button class="two-buttons">Log in</button>
        <button class="two-buttons">Sign Up</button>
      </div>
      <div class="footer">
        <div class="openai">
          <img src="openai.png" alt="OpenAI Logo" class="openai-icon">
          <p class="gray-text-open">OpenAI</p>
        </div>
        <div class="links">
          <a href="#" class="gray-text">Terms of Use</a> <span class="gray-text">|</span> <a href="#" class="gray-text">Privacy Policy</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
